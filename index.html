<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">

            <div>
                <i class="fa fa-instagram" onclick="inicio()"> Instagram</i>
            </div>

            <div class="d-flex">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a New Post</button>

                <div class="btn-group dropstart">
                    
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                   
                        <i class="fa fa-yelp"></i>

                    </button>

                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="#">Profile</a></li>

                        <li><a class="dropdown-item" href="#">Accesibility</a></li>

                        <li><a class="dropdown-item" href="#">Privacy Data</a></li>

                    </ul>

                  </div>

            </div>

          </div>

        </div>

      </nav>

      <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
        
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="fa fa-th"></i></button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="fa fa-th-large"></i></button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
  
            <div class="container">
  
              <div class="col-3 m-fluid my-4 pb-3">
      
                  <img src="./img/andilla1.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla2.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla3.jpg" class="img-thumbnail tamanyoImagen">

                  <img src="./img/andilla4.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla5.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla6.jpg" class="img-thumbnail tamanyoImagen">

                  <img src="./img/andilla7.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla8.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla9.jpg" class="img-thumbnail tamanyoImagen">
              
              </div>
      
            </div>
  
          </div>
  
          <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
  
            <div class="container">
  
              <div class="d-flex justify-content-center my-4 pb-3">
      
                  <img src="./img/andilla1.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla2.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla3.jpg" class="img-thumbnail tamanyoImagen">
              
              </div>
      
              <div class="d-flex justify-content-center my-4 pb-3">
      
                  <img src="./img/andilla4.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla5.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla6.jpg" class="img-thumbnail tamanyoImagen">
              
              </div>
      
              <div class="d-flex justify-content-center my-4 pb-3">
      
                  <img src="./img/andilla7.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla8.jpg" class="img-thumbnail tamanyoImagen">
      
                  <img src="./img/andilla9.jpg" class="img-thumbnail tamanyoImagen">
              
              </div>
      
            </div>
  
          </div>
    
        </div>

      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">

          <div class="modal-content">

            <div class="modal-header">

              <h5 class="modal-title" id="exampleModalLabel">Create a New Post</h5>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">

                <div class="form-group">

                    <label for="usr">Caption:</label>

                    <input type="text" class="form-control" placeholder="Add the caption of you're post here">

                </div>

                <br>

                <div>

                    <i class="fa fa-camera"></i>

                    <i class="fa fa-map-pin"></i>

                </div>
                

            </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

              <button type="button" class="btn btn-primary">Publish</button>

            </div>

          </div>

        </div>

      </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
